      operationId: api_payment_workspaces_bank_accounts_retrieve
      description: ViewSet for Bank Account Management
      parameters:
      - in: path
        name: id
        schema:
          type: string
        required: true
      - in: path
        name: workspace_id
        schema:
          type: string
          format: uuid
        required: true
      tags:
      - api
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BankAccount'
          description: ''
    put:
      operationId: api_payment_workspaces_bank_accounts_update
      description: ViewSet for Bank Account Management
      parameters:
      - in: path
        name: id
        schema:
          type: string
        required: true
      - in: path
        name: workspace_id
        schema:
          type: string
          format: uuid
        required: true
      tags:
      - api
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BankAccount'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/BankAccount'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/BankAccount'
        required: true
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BankAccount'
          description: ''
    patch:
      operationId: api_payment_workspaces_bank_accounts_partial_update
      description: ViewSet for Bank Account Management
      parameters:
      - in: path
