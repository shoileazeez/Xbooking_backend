  /api/payment/workspaces/{workspace_id}/bank-accounts/:
    get:
      operationId: api_payment_workspaces_bank_accounts_list
      description: ViewSet for Bank Account Management
      parameters:
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - in: path
        name: workspace_id
        schema:
          type: string
          format: uuid
        required: true
      tags:
      - api
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedBankAccountList'
          description: ''
    post:
      operationId: api_payment_workspaces_bank_accounts_create
      description: Create a new bank account
      parameters:
      - in: path
        name: workspace_id
        schema:
          type: string
          format: uuid
        required: true
      tags:
      - api
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateBankAccount'
          application/x-www-form-urlencoded:
