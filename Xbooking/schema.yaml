            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
          description: ''
        '400':
          content:
            application/json:
              schema:
                type: object
                properties:
                  detail:
                    type: string
          description: ''
  /api/payment/workspaces/{workspace_id}/admin/withdrawals/pending/:
    get:
      operationId: api_payment_workspaces_admin_withdrawals_pending_retrieve
      description: List all pending withdrawals for admin
      parameters:
      - in: path
        name: workspace_id
        schema:
          type: string
          format: uuid
        required: true
      tags:
      - api
