            application/json:
              schema:
                $ref: '#/components/schemas/BroadcastNotification'
          description: ''
        '403':
          content:
            application/json:
              schema:
                type: object
                properties:
                  detail:
                    type: string
          description: ''
        '400':
          content:
            application/json:
              schema:
                type: object
                properties:
                  detail:
                    type: string
          description: ''
  /api/notifications/workspaces/{workspace_id}/broadcast-list/:
    get:
      operationId: api_notifications_workspaces_broadcast_list_list
      description: Get all broadcast notifications for a workspace
      summary: List broadcast notifications
      parameters:
      - in: path
        name: workspace_id
        schema:
          type: string
          format: uuid
        required: true
      tags:
