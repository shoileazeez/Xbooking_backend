openapi: 3.0.3
info:
  title: Xbooking API
  version: 1.0.0
  description: Workspace and space booking management API
  contact:
    name: Xbooking Support
    email: support@xbooking.com
paths:
  /api/booking/workspaces/{workspace_id}/admin/bookings/:
    get:
      operationId: api_booking_workspaces_admin_bookings_list
      description: Get all bookings in a workspace (Admin/Manager only)
      summary: List all workspace bookings
      parameters:
      - in: path
        name: workspace_id
        schema:
          type: string
          format: uuid
        required: true
      tags:
      - Admin Bookings
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/BookingList'
          description: ''
        '403':
          content:
            application/json:
              schema:
                type: object
                properties:
                  detail:
                    type: string
          description: ''
        '404':
          content:
            application/json:
              schema:
                type: object
                properties:
                  detail:
                    type: string
          description: ''
  /api/booking/workspaces/{workspace_id}/admin/bookings/{booking_id}/:
    get:
      operationId: api_booking_workspaces_admin_bookings_retrieve
      description: Get detailed information about a specific booking
      summary: Get booking details
      parameters:
      - in: path
        name: booking_id
        schema:
          type: string
          format: uuid
        required: true
      - in: path
        name: workspace_id
        schema:
          type: string
          format: uuid
        required: true
      tags:
      - Admin Bookings
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BookingDetail'
          description: ''
        '403':
          content:
            application/json:
              schema:
                type: object
                properties:
                  detail:
                    type: string
          description: ''
        '404':
          content:
            application/json:
              schema:
                type: object
                properties:
                  detail:
                    type: string
          description: ''
  /api/booking/workspaces/{workspace_id}/admin/bookings/{booking_id}/reviews/:
    get:
      operationId: api_booking_workspaces_admin_bookings_reviews_list
      description: Get all reviews for a completed booking
      summary: Get booking reviews
      parameters:
      - in: path
        name: booking_id
        schema:
          type: string
          format: uuid
        required: true
      - in: path
        name: workspace_id
        schema:
          type: string
          format: uuid
        required: true
      tags:
      - Admin Bookings
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/BookingReview'
          description: ''
        '403':
          content:
            application/json:
              schema:
                type: object
                properties:
                  detail:
                    type: string
          description: ''
        '404':
          content:
            application/json:
              schema:
                type: object
                properties:
                  detail:
                    type: string
          description: ''
  /api/booking/workspaces/{workspace_id}/admin/bookings/{booking_id}/status/:
    patch:
      operationId: api_booking_workspaces_admin_bookings_status_partial_update
      description: Update booking status (confirm, complete, cancel)
      summary: Update booking status
      parameters:
      - in: path
        name: booking_id
        schema:
          type: string
          format: uuid
        required: true
      - in: path
        name: workspace_id
        schema:
          type: string
          format: uuid
        required: true
      tags:
      - Admin Bookings
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedAdminUpdateBookingStatus'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedAdminUpdateBookingStatus'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedAdminUpdateBookingStatus'
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BookingDetail'
          description: ''
        '400':
          content:
            application/json:
              schema:
                type: object
                properties:
                  detail:
                    type: string
          description: ''
        '403':
          content:
            application/json:
              schema:
                type: object
                properties:
                  detail:
                    type: string
          description: ''
        '404':
          content:
            application/json:
              schema:
                type: object
                properties:
                  detail:
                    type: string
          description: ''
  /api/booking/workspaces/{workspace_id}/admin/bookings/filter/status/:
    get:
      operationId: api_booking_workspaces_admin_bookings_filter_status_list
      description: Get all bookings filtered by status
      summary: List bookings by status
      parameters:
      - in: path
        name: workspace_id
        schema:
          type: string
          format: uuid
        required: true
      tags:
      - Admin Bookings
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/BookingList'
          description: ''
        '400':
          content:
            application/json:
              schema:
                type: object
                properties:
                  detail:
                    type: string
          description: ''
        '403':
          content:
            application/json:
              schema:
                type: object
                properties:
                  detail:
                    type: string
          description: ''
  /api/booking/workspaces/{workspace_id}/admin/bookings/statistics/:
    get:
      operationId: api_booking_workspaces_admin_bookings_statistics_retrieve
      description: Get booking statistics (total, by status, revenue, etc.)
      summary: Get booking statistics
      parameters:
      - in: path
        name: workspace_id
        schema:
          type: string
          format: uuid
        required: true
      tags:
      - Admin Bookings
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  total_bookings:
                    type: integer
                  pending:
                    type: integer
                  confirmed:
                    type: integer
                  in_progress:
                    type: integer
                  completed:
                    type: integer
                  cancelled:
                    type: integer
                  total_revenue:
                    type: string
                  average_booking_value:
                    type: string
          description: ''
        '403':
          content:
            application/json:
              schema:
                type: object
                properties:
                  detail:
                    type: string
          description: ''
  /api/booking/workspaces/{workspace_id}/admin/spaces/{space_id}/bookings/:
    get:
      operationId: api_booking_workspaces_admin_spaces_bookings_list
      description: Get all bookings for a specific space in workspace
      summary: List bookings for a space
      parameters:
      - in: path
        name: space_id
        schema:
          type: string
          format: uuid
        required: true
      - in: path
        name: workspace_id
        schema:
          type: string
          format: uuid
        required: true
      tags:
      - Admin Bookings
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/BookingList'
          description: ''
        '403':
          content:
            application/json:
              schema:
                type: object
                properties:
                  detail:
                    type: string
          description: ''
        '404':
          content:
            application/json:
              schema:
                type: object
                properties:
                  detail:
                    type: string
          description: ''
  /api/booking/workspaces/{workspace_id}/bookings/:
    get:
      operationId: api_booking_workspaces_bookings_list
      description: Get all user bookings for a workspace
      parameters:
      - in: path
        name: workspace_id
        schema:
          type: string
          format: uuid
        required: true
      tags:
      - api
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/BookingList'
          description: ''
  /api/booking/workspaces/{workspace_id}/bookings/{booking_id}/:
    get:
      operationId: api_booking_workspaces_bookings_retrieve
      description: Get detailed booking information
      parameters:
      - in: path
        name: booking_id
        schema:
          type: string
          format: uuid
        required: true
      - in: path
        name: workspace_id
        schema:
          type: string
          format: uuid
        required: true
      tags:
      - api
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BookingDetail'
          description: ''
  /api/booking/workspaces/{workspace_id}/bookings/{booking_id}/cancel/:
    post:
      operationId: api_booking_workspaces_bookings_cancel_create
      description: Cancel a booking
      parameters:
      - in: path
        name: booking_id
        schema:
          type: string
          format: uuid
        required: true
      - in: path
        name: workspace_id
        schema:
          type: string
          format: uuid
        required: true
      tags:
      - api
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CancelBooking'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/CancelBooking'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/CancelBooking'
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CancelBooking'
          description: ''
  /api/booking/workspaces/{workspace_id}/bookings/{booking_id}/review/:
    post:
      operationId: api_booking_workspaces_bookings_review_create
      description: Add review for completed booking
      parameters:
      - in: path
        name: booking_id
        schema:
          type: string
          format: uuid
        required: true
      - in: path
        name: workspace_id
        schema:
          type: string
          format: uuid
        required: true
      tags:
      - api
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateReview'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/CreateReview'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/CreateReview'
        required: true
      security:
      - jwtAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BookingReview'
          description: ''
  /api/booking/workspaces/{workspace_id}/bookings/create/:
    post:
      operationId: api_booking_workspaces_bookings_create_create
      description: Create booking directly for a space
      parameters:
      - in: path
        name: workspace_id
        schema:
          type: string
          format: uuid
        required: true
      tags:
      - api
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateBooking'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/CreateBooking'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/CreateBooking'
        required: true
      security:
      - jwtAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Booking'
          description: ''
  /api/booking/workspaces/{workspace_id}/cart/:
    get:
      operationId: api_booking_workspaces_cart_retrieve
      description: Get current user's shopping cart
      parameters:
      - in: path
        name: workspace_id
        schema:
          type: string
          format: uuid
        required: true
      tags:
      - api
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cart'
          description: ''
  /api/booking/workspaces/{workspace_id}/cart/add/:
    post:
      operationId: api_booking_workspaces_cart_add_create
      description: Add space booking to cart
      parameters:
      - in: path
        name: workspace_id
        schema:
          type: string
          format: uuid
        required: true
      tags:
      - api
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddToCart'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/AddToCart'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/AddToCart'
        required: true
      security:
      - jwtAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CartItem'
          description: ''
  /api/booking/workspaces/{workspace_id}/cart/checkout/:
    post:
      operationId: api_booking_workspaces_cart_checkout_create
      description: Checkout cart items and create bookings
      parameters:
      - in: path
        name: workspace_id
        schema:
          type: string
          format: uuid
        required: true
      tags:
      - api
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Checkout'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Checkout'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Checkout'
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Checkout'
          description: ''
  /api/booking/workspaces/{workspace_id}/cart/clear/:
    post:
      operationId: api_booking_workspaces_cart_clear_create
      description: Clear all items from shopping cart
      parameters:
      - in: path
        name: workspace_id
        schema:
          type: string
          format: uuid
        required: true
      tags:
      - api
      security:
      - jwtAuth: []
      responses:
        '200':
          description: No response body
  /api/booking/workspaces/{workspace_id}/cart/items/{item_id}/:
    delete:
      operationId: api_booking_workspaces_cart_items_destroy
      description: Remove item from cart
      parameters:
      - in: path
        name: item_id
        schema:
          type: string
          format: uuid
        required: true
      - in: path
        name: workspace_id
        schema:
          type: string
          format: uuid
        required: true
      tags:
      - api
      security:
      - jwtAuth: []
      responses:
        '204':
          description: No response body
  /api/notifications/:
    get:
      operationId: api_notifications_list
      description: Get all notifications for the current user with optional filtering
      summary: Get user notifications
      tags:
      - Notifications
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Notification'
          description: ''
  /api/notifications/{notification_id}/read/:
    post:
      operationId: api_notifications_read_create
      description: Mark a single notification as read
      summary: Mark notification as read
      parameters:
      - in: path
        name: notification_id
        schema:
          type: string
          format: uuid
        required: true
      tags:
      - Notifications
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Notification'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Notification'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Notification'
        required: true
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Notification'
          description: ''
  /api/notifications/preferences/:
    get:
      operationId: api_notifications_preferences_retrieve
      description: Get current user notification preferences
      summary: Get notification preferences
      tags:
      - Notification Preferences
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotificationPreference'
          description: ''
  /api/notifications/preferences/update/:
    patch:
      operationId: api_notifications_preferences_update_partial_update
      description: Update current user notification preferences
      summary: Update notification preferences
      tags:
      - Notification Preferences
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedNotificationPreference'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedNotificationPreference'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedNotificationPreference'
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotificationPreference'
          description: ''
  /api/notifications/read-all/:
    post:
      operationId: api_notifications_read_all_create
      description: Mark all unread notifications as read
      summary: Mark all notifications as read
      tags:
      - Notifications
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Notification'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Notification'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Notification'
        required: true
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  updated_count:
                    type: integer
          description: ''
  /api/notifications/workspaces/{workspace_id}/broadcast/:
    post:
      operationId: api_notifications_workspaces_broadcast_create
      description: Admin/Manager sends broadcast notification to workspace users
      summary: Send broadcast notification
      parameters:
      - in: path
        name: workspace_id
        schema:
          type: string
          format: uuid
        required: true
      tags:
      - Admin Notifications
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateBroadcastNotification'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/CreateBroadcastNotification'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/CreateBroadcastNotification'
        required: true
      security:
