<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #6366f1;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 5px 5px 0 0;
        }
        .content {
            background-color: #f9f9f9;
            padding: 30px;
            border-radius: 0 0 5px 5px;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #666;
        }
        .button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #6366f1;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Xbooking</h1>
    </div>
    <div class="content">
        <h2>{{ title }}</h2>
        <p>{{ message }}</p>
        
        {% if temporary_password %}
        <p><strong>Temporary Password:</strong> {{ temporary_password }}</p>
        <p>Please change your password after logging in.</p>
        {% endif %}
    </div>
    <div class="footer">
        <p>&copy; 2026 Xbooking. All rights reserved.</p>
    </div>
</body>
</html>
