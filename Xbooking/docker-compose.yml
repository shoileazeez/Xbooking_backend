services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: xbooking_db
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-xbooking}
      POSTGRES_USER: ${POSTGRES_USER:-xbooking_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-xbooking_admin}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - xbooking_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-xbooking_user} -d ${POSTGRES_DB:-xbooking}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    container_name: xbooking_redis
    restart: always
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - xbooking_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Django Application
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: xbooking_web
    restart: always
    command: bash -c "python manage.py migrate --noinput && python manage.py collectstatic --noinput && gunicorn --bind 0.0.0.0:8000 --workers 3 --timeout 120 Xbooking.wsgi:application"
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    expose:
      - "8000"   # IMPORTANT: expose only internal port
    env_file:
      - .env.production
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - xbooking_network

  # Celery Worker
  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: xbooking_celery_worker
    restart: always
    command: celery -A Xbooking worker -l info --concurrency=2
    env_file:
      - .env.production
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - xbooking_network

  # Celery Beat
  celery_beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: xbooking_celery_beat
    restart: always
    command: celery -A Xbooking beat -l info
    env_file:
      - .env.production
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - xbooking_network

volumes:
  postgres_data:
  redis_data:
  static_volume:
  media_volume:

networks:
  xbooking_network:
    driver: bridge
